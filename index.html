<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Hyundai App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <script>
    window.onload = () => {
      setTimeout(() => {
        window.location.href = "login.html";
      }, 3000);
    };
  </script>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .logo {
      width: 100px;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    .loading-message {
      margin-top: 20px;
      font-size: 15px;
      color: #555;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <img src="hyundai_logo.png" alt="Hyundai Logo" class="logo">
  <div class="loading-message">HMC 서비스에 접속 중입니다</div>
</body>
</html>
